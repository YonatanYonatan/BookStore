<!DOCTYPE html>
<html lang="en" ng-app="mainModule">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body ng-controller="PageController as pageCtrl">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">BoOkOo</a>
            </div>
            <div>
                <ul class="nav nav-pills navbar-right">

                    <li><a href="#/about" ng-click="onAbout = !onAbout">About</a></li>
                    <li><a href="#/add" ng-click="onAdd = !onAdd"><span class="glyphicon glyphicon-plus"></span>Add Book</a></li>
                    <li><a href="#/remove" ng-click="onRemove = !onRemove"><span class="glyphicon glyphicon-minus"></span>Remove Book</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container well searchForm">
        <div class="row">
            <h3><label class="label">Search By:</label></h3>
            <div>
                <div class="input-group col-xs-12">
                    <input type="text" class="form-control" ng-model="pageCtrl.query[pageCtrl.queryBy]" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>

                </div>
            </div>
            <form>
                <label class="radio-inline"><input type="radio" name="option" value="$" ng-model="pageCtrl.queryBy" aria-selected="true">All</label>
                <label class="radio-inline"><input type="radio" name="option" value="title" ng-model="pageCtrl.queryBy">Title</label>
                <label class="radio-inline"><input type="radio" name="option" value="author" ng-model="pageCtrl.queryBy">Author</label>
                <label class="radio-inline"><input type="radio" name="option" value="year" ng-model="pageCtrl.queryBy">Year</label>
            </form>
            <!--
            <select ng-model="pageCtrl.queryBy">

                <option value="$">All</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="year">Year</option>

            </select>
            -->
        </div>

    </div>

    <div ng-view>

    </div>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 clas="page-header">Our Books...</h1>
            </div>

            <div class="thumbnail col-lg-3 col-md-4 col-xs-6" ng-repeat="book in pageCtrl.books | filter:pageCtrl.query">
                <img class="img-responsive" src="cover.png" alt="book cover">
                <h1><kbd>{{book.title}}</kbd></h1>
                <h5>By: {{book.author}}</h5>
                <h5>Published: {{book.year}}</h5>
                <h6>ID: {{book.id}}</h6>
                <form class="btn-group-vertical center-block">
                    <button popover-template="pageCtrl.dynamicPopover.templateUrl" popover-title="{{pageCtrl.dynamicPopover.title}}" class="btn btn-success">Edit</button>

                    <button class="btn btn-default" data-toggle="popover" title="Recommend {{book.title}} by {{book.author}}"
                            data-html="true" data-content="<form><input type='email' required><button>Send!</button></form>" data-placement="bottom">
                        Recommend</button>
                </form>
            </div>
        </div>

        <div class="row">


        </div>

    </div>

<!--JavaScripts-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script src="angular/main.js"></script>
    <script src="editTemplate.html"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>
</html>
